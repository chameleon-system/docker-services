<VirtualHost *:80>
 ServerAdmin wwwadmin@localhost
 ServerName apache
 DocumentRoot /usr/local/apache2/htdocs/customer/web
 ErrorLog /proc/self/fd/2
 CustomLog /proc/self/fd/1 rancher
 TimeOut  650
 KeepAliveTimeout 650
 <FilesMatch \.php$>
   SetHandler proxy:fcgi://php:9000
 </FilesMatch>
 DirectoryIndex /index.php index.php /index.html index.html
</VirtualHost>
