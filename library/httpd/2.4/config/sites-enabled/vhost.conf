<VirtualHost *:80>
 ServerAdmin wwwadmin@localhost
 ServerName apache
 DocumentRoot /usr/local/apache2/htdocs/customer/web
 ErrorLog /proc/self/fd/2
 CustomLog /proc/self/fd/1 combined
 RemoteIPHeader X-Forwarded-For
 RemoteIPTrustedProxy 10.42.0.0/16
 TimeOut  650
 KeepAliveTimeout 650
 ProxyPassMatch "^/(.*\.php(/.*)?)$" "fcgi://php:9000/usr/local/apache2/htdocs/customer/web/$1" timeout=650 connectiontimeout=650
 DirectoryIndex /index.php index.php
</VirtualHost>
